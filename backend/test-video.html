<!DOCTYPE html>
<html>
<head>
    <title>Video Test</title>
</head>
<body>
    <h1>Video Playback Test</h1>
    <video controls width="800" height="600" preload="auto">
        <source src="http://localhost:3000/uploads/videos/cmgiah8go0001wguhlkl2cfav_1759947109005.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <script>
        const video = document.querySelector('video');
        
        video.addEventListener('loadstart', () => console.log('Load started'));
        video.addEventListener('loadedmetadata', () => console.log('Metadata loaded'));
        video.addEventListener('canplay', () => console.log('Can play'));
        video.addEventListener('canplaythrough', () => console.log('Can play through'));
        video.addEventListener('error', (e) => console.error('Video error:', e));
        
        // Try to play after a short delay
        setTimeout(() => {
            video.play().then(() => {
                console.log('Video play succeeded');
            }).catch(err => {
                console.error('Video play failed:', err);
            });
        }, 1000);
    </script>
</body>
</html>
